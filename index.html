<html>

<head>
    <title>Dropdowns</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dropbtn {
            background-color:#4CAF50;
            color:white;
            padding:16px;
            font-size:16px;
            border:none;
            cursor:pointer;
        }
        .drop-down {
            display:inline-block;
        }
        .drop-down-content {
            display:none;
            background-color:#f9f9f9;
            min-width:160px;
            box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .drop-down-content a {
            color:black;
            padding:12px 16px;
            display:block;
        }
        .drop-down-content a:hover {
            background-color: #f1f1f1;
        }
        .drop-down:hover .dropdown-content {
            display:block;
        }
        .drop-down:hover .dropbtn {
            background-color: #3e8e41;
        }   
    </style>
</head>

<body>
    <div class="drop-down">
        <button class="dropbtn">Drop-down</button>
        <div class="drop-down-content">
                <a href="#">first</a>
                <a href="#">second</a>
                <a href="#">third</a>
                <a href="#">fourth</a>
        </div>
    </div>
</body>

</html>
